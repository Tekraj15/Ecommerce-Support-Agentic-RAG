    - Order [1234ABC](order_id) tracking info
    - When will [ORDER-LAST](order_id) be delivered?
    - Why is [SHIP-ME](order_id) taking so long?

- intent: inquire_product_stock
  examples: |
    - Is [Mens Cotton Jacket](product_name) in stock?
    - Do you have [Samsung 49-Inch Monitor](product_name)?
    - Stock for [White Gold Plated Princess](product_name)
