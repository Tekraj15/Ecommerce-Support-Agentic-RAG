version: "3.1"

nlu:
- intent: greet
  examples: |
    - hi
    - hello
    - good morning
    - hey there
    - greetings
    - hello!
    - hi there!
    - good afternoon
    - yo
    - what's up?
    - howdy
    - nice to see you
    - hey
    - hiya
    - hola
    - sup

- intent: check_order_status
  examples: |
    - Where is my order [ORD1234](order_id)?
    - Status of order [5678](order_id)
    - Track order [91011](order_id)
    - When will order [XYZ789](order_id) arrive?
    - Can you check the status of [ORDER2023](order_id)?
    - Has order [ABCD123](order_id) shipped yet?
    - What's the delivery status for [EFG456](order_id)?
    - I haven't received [ORDER999](order_id)
    - Update me on [SHIP123](order_id)
    - Where's my package [PKG2023](order_id)?
