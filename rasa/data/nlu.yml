    - How many [Leather Office Chairs](product_name) do you have?
    - Is the [USB 3.0 Hub](product_name) restocked yet?
    - Availability of [4K Action Camera](product_name)?
    - Do you sell [Ergonomic Keyboard](product_name) here?
    - Have [Gaming Laptop](product_name) in store?
    - When will [iPhone Case](product_name) be back in stock?
    - Is [Smartwatch Series 5](product_name) still available?
    - How much stock for [Wireless Mouse](product_name)?
    - Can I buy [Noise-Canceling Headphones](product_name) now?
    - Are [Yoga Mats](product_name) currently available?
    - Stock status for [4K TV](product_name)?

- intent: request_return
  examples: |
    - I want to [retrun](return) my order
    - How do I get a [refundd](return)?
    - Initiate [reutrn](return) for [ORD1234](order_id)
